type Team {
  id: ID!
  name: String!
  photo: URL
  inviteCode: ID
  teammates: [TeamMember]!
  owner: Profile!
  createdAt: DateTime!
  updatedAt: DateTime
}

enum TeamRole {
  ADMIN
  TEAMMATE
}

type TeamMember {
  id: ID!
  team: Team!
  member: Profile!
  joinedAt: DateTime!
  role: TeamRole
}

type Query {
  getTeamById(id: ID!): Team! @auth
}

type Mutation {
  createTeam(input: CreateTeamInput!): Team! @auth
  updateTeam(input: UpdateTeamInput!): Team! @auth
  deleteTeam(id: ID!): Team! @auth
  archiveTeam(id: ID!): Team! @auth
  joinTeam(inviteCode: ID!): TeamMember! @auth
  leaveTeam(teamId: ID!): TeamMember! @auth
  removeTeammates(memberIds: [ID!]!): [TeamMember!]! @auth
}

input CreateTeamInput {
  name: NonEmptyString!
}

input UpdateTeamInput {
  id: ID!
  name: NonEmptyString!
}
