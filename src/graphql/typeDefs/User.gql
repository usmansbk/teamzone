type User @auth(rules: [{ allow: owner, identityClaim: "id" }]) {
  id: ID!
  email: EmailAddress!
  emailVerified: Boolean!
  profile: Profile
  createdAt: DateTime!
  updatedAt: DateTime
}

type Query {
  me: User!
}

type AuthPayload {
  token: JWT
}

type Mutation {
  loginWithGoogle(idToken: JWT!): AuthPayload!
}
