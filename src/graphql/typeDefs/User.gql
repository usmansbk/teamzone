type User {
  id: ID!
  email: EmailAddress! @auth(rules: [{ allow: owner, identityClaim: "id" }])
  emailVerified: Boolean!
  firstName: String!
  lastName: String!
  fullName: String!
  picture(width: PositiveInt = 100, height: PositiveInt = 100): URL
  countryCode: CountryCode
  timezone: TimeZone
  locale: Locale
  isMe: Boolean!
  teams: [TeamMember]! @auth(rules: [{ allow: owner, identityClaim: "id" }])
  createdTeams: [Team]! @auth(rules: [{ allow: owner, identityClaim: "id" }])
  createdAt: DateTime!
  updatedAt: DateTime
}

type Query {
  me: User! @auth
}

type AuthPayload {
  token: JWT
}

type Mutation {
  loginWithGoogle(idToken: JWT!): AuthPayload!
  updateCurrentUserFullName(
    firstName: NonEmptyString!
    lastName: NonEmptyString!
  ): User! @auth
  updateCurrentUserTimeZone(timezone: TimeZone!): User! @auth
  updateCurrentUserCountry(countryCode: CountryCode!): User! @auth
  updateCurrentUserLocale(locale: Locale!): User! @auth
}
